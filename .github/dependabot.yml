# To get started with Dependabot version updates, you'll need to specify which
# package ecosystems to update and where the package manifests are located.
# Please see the documentation for all configuration options:
# https://docs.github.com/code-security/dependabot/dependabot-version-updates/configuration-options-for-the-dependabot.yml-file

version: 2
updates:
  # Python deps (pip / setuptools with PEP 621 in pyproject.toml)
  - package-ecosystem: "pip"
    directory: "/"                  # where pyproject.toml is
    schedule:
      interval: "weekly"            # or daily/monthly
      day: "monday"
      time: "09:00"
      timezone: "America/New_York"
    allow:
      - dependency-type: "direct"   # only bump your top-level deps
    versioning-strategy: increase-if-necessary
    open-pull-requests-limit: 10
    commit-message:
      prefix: "deps"
      include: "scope"
    labels: ["dependencies", "python"]
    reviewers: ["trucetht"]         # or your team slug
    assignees: ["trucetht"]

  # GitHub Actions updates
  - package-ecosystem: "github-actions"
    directory: "/"
    schedule:
      interval: "weekly"
      day: "monday"
      time: "09:15"
      timezone: "America/New_York"
    labels: ["dependencies", "ci"]

