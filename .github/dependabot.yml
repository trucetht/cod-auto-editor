# To get started with Dependabot version updates, you'll need to specify which
# package ecosystems to update and where the package manifests are located.
# Please see the documentation for all configuration options:
# https://docs.github.com/code-security/dependabot/dependabot-version-updates/configuration-options-for-the-dependabot.yml-file

version: 2
updates:
  # Python deps (covers pyproject.toml + requirements*.txt in /)
  - package-ecosystem: "pip"
    directory: "/"                 # root: scans pyproject.toml + requirements*.txt here
    schedule:
      interval: "weekly"           # daily|weekly|monthly
      day: "monday"
      time: "09:00"
      timezone: "America/New_York"
    open-pull-requests-limit: 10
    versioning-strategy: increase-if-necessary
    commit-message:
      prefix: "deps(pip)"
      include: "scope"
    labels: ["dependencies", "python"]
    # Optional: group related updates into fewer PRs
    groups:
      runtime:
        applies-to: version-updates
        patterns:
          - "moviepy"
          - "opencv-python"
          - "numpy"
          - "PyYAML"
          - "torch"
          - "faster-whisper"
          - "psycopg2-binary"
          - "sentence-transformers"
          - "stable-ts"
          - "PyQt5*"
      tooling:
        applies-to: version-updates
        patterns:
          - "build"
          - "wheel"
          - "setuptools"
    # Optional: pin or defer noisy majors
    ignore:
      - dependency-name: "torch"
        update-types: ["version-update:semver-major"]

  # Keep your GitHub Actions runners fresh, too
  - package-ecosystem: "github-actions"
    directory: "/"
    schedule:
      interval: "weekly"
    commit-message:
      prefix: "deps(actions)"


